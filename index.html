<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css"/>
</head>
<body>

<div class="container" id="app">
    <div class="card">
        <h1>План по изучению Vue.js</h1>

        <div class="steps">
            <div class="steps-content">
                {{ activeStep.text }}
            </div>
            <ul class="steps-list">
                <li class="steps-item"
                    v-for="(step, index) in steps"
                    :class="{
                    active: index === activeIndex,
                    done: index < activeIndex
                    }"
                >
                    <span @click="setActive(index)">{{ index + 1 }}</span>
                    {{ step.title }}
                </li>
            </ul>
            <div v-if="isActive">
                <div>
                    <button
                            class="btn"
                            v-bind:disabled="backBtnIsDisable"
                            v-on:click="prev"
                    >
                        Назад
                    </button>
                    <button
                            class="btn primary"
                            v-on:click="nextOfFinish"
                    >
                        {{ isLastStep ? 'Закончить' : 'Вперед' }}
                    </button>
                </div>
            </div>
            <div v-else>
                <button
                        class="btn"
                        v-on:click="reset"
                >
                    Начать заново
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="vue.js"></script>
</body>
</html>
